<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>好租网</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" th:href="@{/assets/css/vendor.css}">
    <link rel="stylesheet" th:href="@{/assets/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fancybox.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/responsive.css}">

</head>
<body>

    <div th:replace="common/head :: head"  ></div>

    <!-- breadcrumb start -->
    <div class="breadcrumb-area" style="background: #49009b">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-inner">
                        <div class="section-title text-center">
                            <h2 class="page-title">登录</h2>
                            <ul class="page-list">
                                <li><a href="index.html">主页</a></li>
                                <li>登录</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb end -->

    <!-- policy-page start -->
    <section class="pd-top-100 pd-bottom-100 bg-sky-blue">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-10 text-center">
                    <div class="sign-in-area">
                        <h2>登录</h2>
                        <form class="contact-form-wrap" action="/login" method="post">
                            <div class="single-input-wrap input-group">
                                <label for="inp-1">邮箱</label>
                                <input id="inp-1" name="account" type="text" class="form-control" placeholder="输入你的邮箱">
                            </div>
                            <div class="single-input-wrap input-group">
                                <label for="inp-2">密码</label>
                                <input id="inp-2" name="password" type="password" class="form-control" placeholder="输入你的密码">
                            </div>
                            <button class="btn btn-base w-100">登录</button>
                            <p>还未注册好租网账号？<a th:href="@{/resgister}">注册</a></p>
                        </form>
                    </div>
                </div>  
            </div>
        </div>          
    </section>
    <!-- policy-page end -->


    <!-- back to top area start -->
    <div class="back-to-top">
        <span class="back-top"><i class="fa fa-angle-up"></i></span>
    </div>
    <!-- back to top area end -->


    <!-- all plugins here -->
    <script th:src="@{/assets/js/vendor.js}"></script>
    <!-- main js  -->
    <script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
